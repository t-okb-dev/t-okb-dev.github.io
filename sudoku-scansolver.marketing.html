<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Scan & Solve - 数独を一瞬で解くアプリ</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #3b82f6;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .features {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .feature {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .feature h3 {
      margin-top: 0;
      color: #2563eb;
    }
    .screenshots {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }
    .screenshots img {
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .download {
      text-align: center;
      margin: 3rem 0;
    }
    .download a {
      background: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sudoku Scan & Solve</h1>
    <p>数独を一瞬でスキャンして解答！初心者から上級者まで楽しめる無料アプリ</p>
  </header>

  <div class="container">
    <section class="features">
      <div class="feature">
        <h3>📷 写真からスキャン</h3>
        <p>新聞・雑誌・本の数独をカメラで撮影するだけ。瞬時に盤面を認識します。</p>
      </div>
      <div class="feature">
        <h3>⚡ 高速解答</h3>
        <p>わずか数秒で完全解答を表示。懸賞応募の答え合わせにも便利です。</p>
      </div>
      <div class="feature">
        <h3>✅ 間違いチェック</h3>
        <p>入力した答えが正しいかすぐに確認可能。学習や練習にも役立ちます。</p>
      </div>
      <div class="feature">
        <h3>✏️ 盤面編集</h3>
        <p>スキャン後に数字を自由に修正。自分だけの盤面を作ることもできます。</p>
      </div>
    </section>

    <section class="screenshots">
      <img src="images/screenshot1.png" alt="数独スキャン画面">
      <img src="images/screenshot2.png" alt="解答画面">
      <img src="images/screenshot3.png" alt="間違いチェック機能">
    </section>

    <div class="download">
      <a href="https://apps.apple.com/us/app/sudoku-scan-solver/id6749896084" target="_blank">App Storeでダウンロード</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Sudoku Scan & Solve</p>
  </footer>

</body>
</html>
